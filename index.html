<!DOCTYPE html>
<hmtl>
    <head>
        <link rel="stylesheet" href="index.css">
        
        <h1 id="h1"> Number Counter</h1>
        
        <h2 id="h1"> The numbers in this sequence range from -100 up to +100</h2>
        <p id="h1">If you'd like to go over +100, please use the spacebar button on your keyboard</p>
        <p id="h1">If you'd like to go below -100, please use the backspace button on your keyboard</p>

    </head>
    <body>
        <label id="countLabel">0</label><br>
       <div id="btnContainer">
        <button id="decreaseBtn" class="buttons">Decrease</button>
        <button id="resetBtn" class="buttons">Reset</button>
        <button id="increaseBtn" class="buttons">Increase</button>
       </div>
       <script src="index.js"></script>
    </body>
</hmtl>
